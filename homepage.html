<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaCraze</title>
    <link rel="stylesheet" href="homepage-style.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="homepage.js" defer></script>
</head>

<body>
    <div class="header">
        <p class="site-name"><img src="./assets/logo2.svg" alt="" /></p>
        <div class="right-header">
            <p class="movie-search">
                <ion-icon name="search-sharp" class="icons"></ion-icon>
                <span class="text">Search</span>
            </p>
            <p class="about-us">
                <ion-icon name="accessibility-sharp" class="icons"></ion-icon>
                <span class="text">About Us</span>
            </p>
            <ion-icon name="menu-sharp" class="menu-icon"></ion-icon>
        </div>
    </div>
    <div class="now-showing">
        <p class="now-showing-header">Now Showing</p>
        <input type="radio" name="slider" id="s1" checked />
        <input type="radio" name="slider" id="s2" />
        <input type="radio" name="slider" id="s3" />
        <input type="radio" name="slider" id="s4" />
        <input type="radio" name="slider" id="s5" />
        <div id="posters">
        </div>
    </div>
    <div class="trending-now">
        <p class="trending-header">Trending Now</p>
        <swiper-container class="mySwiper" navigation="true">
            
        </swiper-container>
    </div>
    <div class="footer">
        <div class="left-footer">
            <a href="" class="footer-text"><ion-icon name="home"></ion-icon> Home Page Author</a>
            <a href="" class="footer-text"><ion-icon name="search-sharp" class="icons"></ion-icon> Search Page Author</a>
            <a href="" class="footer-text"><ion-icon name="book-sharp" class="icons"></ion-icon> Booking Page Author</a>
            <a href="" class="footer-text"><ion-icon name="wallet"></ion-icon> Payment Info Page Author</a>
        </div>
        <div class="right-footer">
            <a href="/homepage.html" class="footer-text">Home <ion-icon name="home"></ion-icon></a>
            <a href="/search.html" class="footer-text">Search <ion-icon name="search-sharp" class="icons"></ion-icon></a>
            <a href="/aboutus.html" class="footer-text">About Us <ion-icon name="accessibility-sharp" class="icons"></ion-icon></a>
            <a href="https://developer.themoviedb.org/reference/intro/getting-started" class="footer-text">Api Documentation</a>
        </div>
    </div>
</body>

</html>
