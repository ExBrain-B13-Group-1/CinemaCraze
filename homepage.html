<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaCraze</title>
    <link rel="stylesheet" href="homepage-style.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js" defer></script>
</head>

<body>
    <div class="header">
        <p class="site-name"><img src="./assets/logo2.svg" alt="" /></p>
        <div class="right-header">
            <p class="booking">
                <ion-icon name="book-sharp" class="icons"></ion-icon>
                <span class="text">Booking</span>
            </p>
            <p class="movie-search">
                <ion-icon name="search-sharp" class="icons"></ion-icon>
                <span class="text">Search</span>
            </p>
            <p class="about-us">
                <ion-icon name="accessibility-sharp" class="icons"></ion-icon>
                <span class="text">About Us</span>
            </p>
            <p class="contact">
                <ion-icon name="call-sharp" class="icons"></ion-icon>
                <span class="text">Contact</span>
            </p>
            <ion-icon name="menu-sharp" class="menu-icon"></ion-icon>
        </div>
    </div>
    <div class="now-showing">
        <p class="now-showing-header">Now Showing</p>
        <input type="radio" name="slider" id="s1" checked />
        <input type="radio" name="slider" id="s2" />
        <input type="radio" name="slider" id="s3" />
        <input type="radio" name="slider" id="s4" />
        <input type="radio" name="slider" id="s5" />
        <div class="posters">
            <label for="s1" id="poster1" class="label">
                <div class="poster">
                    <div class="image">
                        <img src="./assets/Inception.jpg" alt="" />
                    </div>
                    <div class="info">
                        <span class="name">Inception</span>
                        <div class="show-time">
                            <label for="showtimes">Show Times:</label>
                            <select name="showtimes" id="showTimes">
                                <option value="9:00-12:30">9:00-12:30</option>
                                <option value="1:30-5:00">1:30-5:00</option>
                                <option value="6:00-9:30">6:00-9:30</option>
                            </select>
                        </div>
                        <a href="/booking" class="btn-booking">Booking</a>
                    </div>
                </div>
            </label>
